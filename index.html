<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <!-- body of the calculator starts here  -->
    <div class="container">
      <header>
        <div class="calc-logo">calc</div>
        <div class="theme-container">
          <div class="theme">theme</div>
          <div class="colors">
            <div class="theme-number">
              <p class="one">1</p>
              <p class="two">2</p>
              <p class="three">3</p>
            </div>

            <div class="color">
              <div class="colour red one"></div>
              <div class="two colour cyan"></div>
              <div class="three colour green"></div>
            </div>
          </div>
        </div>
      </header>
      <!-- using the input element as the element containing the result   -->
      <!-- <input type="number" class="cal-head" value="8"></input>  -->
      <div><input class="cal-head" type="" disabled /></div>
      <div class="cal-body">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="delete-btn operator">del</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="add-btn operator" value="+">+</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="subtract-btn operator" value="-">-</button>
        <button class="decimal-btn operator" value=".">.</button>
        <button class="number" value="0">0</button>
        <button class="division-btn operator" value="/">/</button>
        <button class="multiplication-btn operator" value="*">x</button>
        <button class="reset-btn operator">reset</button>

        <button class="equal-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>

    <!-- testing functinalities with  a small project. The javascript at the end of the JS file -->

    <input class="number-field" >
    <button class="btn"> calculate</button>
    <div class="result"></div>
  </div>
    <script src="script.js"></script> -->
  </body>
</html>
